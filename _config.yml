    permalink: /teaching/:collection/:path/
    venue_icon: "fas fa-fw fa-school"
    venue_schema: "https://schema.org/CollegeOrUniversity"
    date_label: "<span></span>"
    date_icon: "far fa-fw fa-calendar"
  student-work:
